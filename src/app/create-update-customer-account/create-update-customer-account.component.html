<div *ngIf="showCustomerScreen">
    <div *ngIf="showEditMode">
        <formio *ngIf="editAccountForm" [form]="editAccountForm" [submission]="accountDetails"
            (submit)="updateAccount($event)"></formio>
    </div>
    <div *ngIf="!showEditMode">
        <formio *ngIf="newAccountForm" [form]="newAccountForm" (submit)="saveAccount($event)"></formio>
    </div>
    <div *ngIf="loading" class="loading">Loading&#8230;</div>
</div>
